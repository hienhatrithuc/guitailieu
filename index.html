<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>iMessenger-like Chat</title>
<style>
    body {
        font-family: "Arial", sans-serif; /*fallback font*/
        font-size: 14px;
        line-height: 1.6;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
    }
    .chat-container {
        max-width: 500px;
        margin: 20px auto;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .chat-header {
        background-color: #007bff;
        color: #fff;
        padding: 10px;
        text-align: center;
    }
    .chat-messages {
        padding: 10px;
        overflow-y: scroll;
        max-height: 300px;
    }
    .message {
        margin-bottom: 10px;
        padding: 10px;
        border-radius: 5px;
        max-width: 70%;
        clear: both;
    }
    .message.sender {
        background-color: #007bff;
        color: #fff;
        float: right;
    }
    .message.receiver {
        background-color: #f2f2f2;
        color: #333;
        float: left;
    }
    .message input[type="text"] {
        width: calc(100% - 20px);
        border: none;
        border-radius: 5px;
        padding: 10px;
        margin-top: 10px;
    }
    .message input[type="submit"] {
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        cursor: pointer;
        margin-top: 10px;
        float: right;
    }
</style>
</head>
<body>
<div class="chat-container">
    <div class="chat-header">
        Tin nhắn (tự xóa sau 5 phút)
    </div>
    <div class="chat-messages" id="chatMessages">
        <!-- Chat messages will be added dynamically here -->
    </div>
    <div class="message">
        <input type="text" id="messageInput" placeholder="Nhập tin nhắn của bạn...">
        <input type="submit" value="Gửi" onclick="sendMessage()">
    </div>
</div>

<script>
    function sendMessage() {
        var messageInput = document.getElementById('messageInput');
        var message = messageInput.value.trim();
        if (message !== '') {
            var chatMessages = document.getElementById('chatMessages');
            var messageDiv = document.createElement('div');
            messageDiv.textContent = message;
            messageDiv.classList.add('message', 'sender');
            chatMessages.appendChild(messageDiv);
            messageInput.value = '';
            chatMessages.scrollTop = chatMessages.scrollHeight; // Scroll to bottom
            // Auto remove message after 5 minutes (300000 milliseconds)
            setTimeout(function() {
                chatMessages.removeChild(messageDiv);
            }, 300000);
        }
    }
</script>
</body>
</html>
